<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>


<body>
<img src="Resources\GDG.png" alt="logo" class="img-responsive">

<div class="container" >

    <form action="/action_page.php">
        <center>
            <h1>welcome Back</h1>
        </center>
        <center>
        <span class="span">Enter your credentials to create your account.</span><br><br>
        </center>
        <div class="form-group">
            <label for="name">Full name: </label>
            <input type="name" class="form-control" id="name" placeholder="Enter name" name="">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div><div class="form-group">
            <label for="email">Birthday:</label>
            <input type="text" class="form-control"  placeholder="e.g 14/july(year of birth not needed)" name="birthday">
        </div><div class="form-group">
            <label for="email">Phone Number:</label>
            <input type="email" class="form-control"  placeholder="Preferably your whatsapp number" name="phone">
        </div>

        <button style="width: 100%" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
